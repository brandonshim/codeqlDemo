name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write  # Fixes "resource not accessible by integration" error

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4  # Latest checkout version

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3  # Update to v3
      with:
        languages: cpp

    - name: Build Project
      run: |
        sudo apt update && sudo apt install -y build-essential
        make || gcc -o vuln vuln.c

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3  # Update to v3
